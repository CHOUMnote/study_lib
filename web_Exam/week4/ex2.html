<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ex2</title>
    <link href="ex2Css.css" type="text/css" rel="stylesheet">
</head>
<body>
    <table border="1">
        <tr><th colspan="6" class="tHead">한국의 차</th></tr>
        <tr class="tData">
            <th rowspan="6" class="tList">뿌리차</th>
            <td>인삼차</td>
            <th rowspan="7" class="tList">과일차</th>
            <td>수정과</td>
            <th rowspan="5" class="tList">잎차</th>
            <td>뽕잎차</td>
        </tr>
        <tr class="tData2">
            <td>당귀차</td>
            <td>유자차</td>
            <td>감잎차</td>
        </tr>
        <tr class="tData">
            <td>생각차</td>
            <td>구기자차</td>
            <td>솔잎차</td>
        </tr>
        <tr class="tData2">
            <td>칡차</td>
            <td>대추차</td>
            <td>국화차</td>
        </tr>
        <tr class="tData">
            <td>둥글레차</td>
            <td>오미자차</td>
            <td>이슬차</td>
        </tr>
        <tr class="tData2">
            <td>마차</td>
            <td>매실</td>
            <th rowspan="2" class="tList">기타</th>
            <td>두충차</td>
        </tr>
        <tr class="tData">
            <th class="tList">곡물차</th>
            <td>보리차</td>
            <td>모과차</td>
            <td>영지버섯차</td>
        </tr>
        <tr><td colspan="6" class="tFoot"><i>자세한 내용은 웹사이트르 참조하세요</i></td></tr>
    </table>
</body>
</html>
