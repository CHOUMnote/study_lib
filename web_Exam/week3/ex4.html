<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ex4</title>
</head>
<body>
    <h1>시작과 보안</h1>
    <form>
        <fieldset style="width:300px">
            <legend>개인정보 및 보안</legend>
            <input type="checkbox" id="1">
            <label for="1">동기화 및 서비스</label><br/>
            <input type="checkbox" id="2">
            <label for="2">로그인 이용</label><br/>
            <input type="checkbox" id="3">
            <label for="3">페이지 미리 보기</label><br/>
            <input type="checkbox" id="4">
            <label for="4">쿠키 허용</label>
        </fieldset>
        <fieldset style="width:300px">
            <legend>시작 그룹</legend>
            <input type="radio" id="5" name="startGroup">
            <label for="5">새 탭에서 열기</label><br/>
            <input type="radio" id="6" name="startGroup">
            <label for="6">중단한 위치에서 계속하기</label><br/>
            <input type="radio" id="7" name="startGroup">
            <label for="7">특정 페이지 또는 페이지 모음 열기</label><br/>
        </fieldset>
    </form>
</body>
</html>
