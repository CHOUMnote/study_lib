<!DOCTYPE html>
<html lang="en">

<head>
    <title>ex1</title>
    <style>
        div {
            background: #ece023;
            width: 30px;
            height: 40px;
            margin: 2px;
            display: inline-block;
        }
    </style>
    <script src="jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function () {
            for (let i = 0; i < 5; i++) {
                $("<div>").appendTo(document.body);
            }
            $("div").click(function () {
                $(this).hide(2000, function () {
                    $(this).remove();
                });
            });
        });
    </script>
</head>

</html>
